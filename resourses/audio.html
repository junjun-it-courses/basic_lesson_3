<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>

    <style>
      div {
        max-width: 1200px;
        margin: 50px auto;
        text-align: center;
      }

    </style>
</head>
<body>

<div>
  <h1>Audio</h1>
</div>

<!--
  Для добавления аудио на сайт нам нужно использовать тег <audio>.

  Чтоб указать какой трек мы хотим использовать нам нужно указать путь к файлу
  трека в качестве значения атрибута src.
 -->

<div>

  <audio controls src="./assets/audio.mp3">
      Ваш браузер не поддерживает тег <b>audio</b>
  </audio>

</div>



<!--
  Тег <audio> имеет достаточно много атрибутов, мы рассмотрим самые распространенные:

  src - путь к аудиофайлу.

  controls - если атрибут указан то браузер будет пользователю элементы управления
  треком (перемотка, звук и тд.)

  autoplay - если указан браузер будет пытаться сразу воспроизводить трек как только
  он загрузился, это поведение также зависит то того на каком устройстве и в каком
  браузере открывается страница.

  loop - зацикливание трека

  muted - определяет будет ли воспроизводится звук
-->


<!--
  Если нам нужно указать несколько аудио источников, то для этого предусмотрен
  тег <source> который мы будем вкладывать внутрь тега <audio>
-->

<div>
  <audio controls>
    <source src="foo.ogg" type="audio/ogg; codecs=vorbis"/>
    <source src="./assets/audio.mp3" type="audio/mp3"/>
    <source src="foo.mp3" type="audio/mpeg"/>
  </audio>
</div>




<!--
  Браузер попытается скачать трек, который находится в первом <source>,
  если у него не получится, то он перейдет к следующему и так пока не найдет
  доступный источник, если у него не получится то тег аудио плеер на странице
  будет неактивен.
 -->


<div>
  <audio controls>
    <source src="foo.ogg" type="audio/ogg; codecs=vorbis"/>
    <source src="foo.mp3" type="audio/mpeg"/>
  </audio>
</div>

</body>
</html>
