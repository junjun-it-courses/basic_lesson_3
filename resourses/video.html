<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    div {
      width: 1200px;
      margin: 50px auto;
      text-align: center;
    }

    video {
        width: 100%;
    }
  </style>
</head>
<body>
<div>
  <h1>Video</h1>
</div>


<!--
  Для того, чтобы добавить видео на страницу, мы будем использовать тег <video>
-->

<div>

    <video src="./assets/video.webm" controls>
      Ваш браузер не поддерживает тег <b>video</b>
    </video>

</div>

<hr>
<!--
  Тег видео как и тег audio, имеет множество похожих атрибутов:

  src - путь к видео файлу.

  controls - если атрибут указан то браузер будет пользователю элементы управления
  видео (перемотка, звук и тд.)

  autoplay - если указан браузер будет пытаться сразу воспроизводить видео как только
  оно загрузится, это поведение также зависит то того на каком устройстве и в каком
  браузере открывается страница.

  loop - зацикливание видео

  muted - определяет будет ли воспроизводится звук

  poster - содержит ссылку на изображение которое будет показано пока видео
  загружается.
-->

<div>

    <video src="./assets/video.webm" poster="./assets/poster.jpg" controls>
        Ваш браузер не поддерживает тег <b>video</b>
    </video>

</div>


<hr>
<!--
    Аналогично тегу <audio> мы можем определять сразу несколько источников видео
    с помощью тега <source> который будем вкладывать в тег <video>.
 -->


<div>

    <video controls>
        <source src="myVideo.mp3" type="video/mp3">
        <source src="./assets/video.webm" type="video/webm">
        Ваш браузер не поддерживает тег <b>video</b>
    </video>

</div>


<hr>
<!--
  Браузер попытается скачать видео, которое находится в первом <source>,
  если у него не получится, то он перейдет к следующему и так пока не найдет
  доступный источник, если у него не получится то тег аудио плеер на странице
  будет неактивен.
 -->

<div>

    <video controls>
        <source src="myVideo.mp3" type="video/mp3">
        <source src="video.webm" type="video/webm">
        Ваш браузер не поддерживает тег <b>video</b>
    </video>

</div>


</body>
</html>
