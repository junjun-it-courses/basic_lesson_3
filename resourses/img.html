<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <style>
        div {
            width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>Images</h1>
</div>


<!--
    Разберемся с тегами которые помогают нам добавлять на страницу изображения
    и мультимедиа (аудио и видео).
 -->

<!--
    <img> - позволяет нам добавлять изображения на страницу.

    Атрибуты:
        src - обязательный атрибут значением которого должна быть ссылка или путь
        к изображению

        alt - необязательный атрибут который очень полезен для повышения доступности
        Web, обычно он выводится браузером когда изображение не может быть показано
        на странице, а также его используют скрин ридеры воспроизводящие его значение
        пользователю.

        width - необязательный атрибут, его значением используется для задания
         ширины изображению

        height - необязательный атрибут, его значением используется для задания
         высоты изображению

        * Также у тега img присутствуют другие атрибуты о которых поговорим позднее,
        а еще ему можно задавать все общие атрибуты (id, class, title и тд.)
-->


<!-- Local img -->

<div>

    <img src="./assets/img-example.jpg" alt="grapefruit" width="250px" height="250px">

</div>


<hr>


<!-- Img from the internet -->
<div>

    <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Orange-Whole-%26-Split.jpg/1024px-Orange-Whole-%26-Split.jpg"
        alt="Img from wikipedia"
        width="1024"
    >

</div>

<!--
    Также мы можем изменять изображение для устройств с различным разрешением
    экрана. С помощью атрибутом srcset и sizes, как это делать разберем в уроках
    об адаптивности.
 -->



</body>
</html>
