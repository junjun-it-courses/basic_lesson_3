<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFrame</title>
    <style>
        div {
            width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>Iframe</h1>
</div>


<!--
    Тег <iframe> позволяет нам вставлять одни страницы в другие, если это не
    запрещено источником который вы хотите вставить к себе на страницу.

    У тега iframe достаточно много аттрибутов + к нему можно добавлять общие
    атрибуты которые есть у всех тегов.

    src - url источника который нужно вставить через iframe
-->

<div>

    <iframe id="inlineFrameExample"
            title="Inline Frame Example"
            width="700"
            height="400"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
    </iframe>

</div>


<!-- Добавление внешней страницы в нашу страницу -->
<hr>

<div>

    <iframe src="https://example.org"
            title="iframe Example 1"
            width="700"
            height="400">
    </iframe>

</div>


<hr>
<!-- Неработающий iframe -->
<div>

    <iframe src="https://vs-dev.info/"
            title="iframe Example 1"
            width="700"
            height="400">
    </iframe>

</div>



<hr>
<!-- Вставляем видео с youtube -->
<div>

    <iframe src="https://www.youtube.com/embed/4rOLgFCNrTg"
            title="iframe Example 1"
            width="700"
            height="400">
    </iframe>

</div>





</body>
</html>
